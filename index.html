
<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Infinity Tycoon ‚Äì Essence Tree</title>

<style>
:root{
 --bg:#0e1020;
 --card:#1c2152;
 --accent:#5b7cfa;
 --success:#7cfab0;
 --locked:#555a9c;
}

body{
 margin:0;
 font-family:system-ui, Arial;
 background:linear-gradient(180deg,#0e1020,#070816);
 color:#fff;
}

header{
 background:linear-gradient(90deg,#161a40,#1e2470);
 padding:16px;
 text-align:center;
 font-size:22px;
 font-weight:700;
}

main{
 max-width:1000px;
 margin:auto;
 padding:14px;
 display:flex;
 flex-direction:column;
 gap:14px;
}

.card{
 background:var(--card);
 padding:16px;
 border-radius:16px;
 box-shadow:0 10px 28px rgba(0,0,0,.4);
}

.money{

 font-weight:800;

}

button{
 width:100%;
 padding:14px;
 margin-top:8px;
 border:0;
 border-radius:14px;
 background:var(--accent);
 color:#fff;
 font-size:16px;
 font-weight:600;
 cursor:pointer;
}

button:disabled{
 background:var(--locked);
 opacity:.5;
}

.tree{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:12px;
 margin-top:10px;
}

.node{
 background:#23286b;
 padding:12px;
 border-radius:14px;
 text-align:center;
 transition:.2s;
}

.node.locked{
 opacity:.4;
}

.node.unlocked{
 background:linear-gradient(135deg,#3c47a7,#5b7cfa);
 box-shadow:0 0 16px rgba(91,124,250,.7);
}

.small{font-size:13px;opacity:.85}
.hidden{display:none}
</style>
</head>

<body>
<header>Infinity Tycoon ‚Äî ‚ú® Esszencia Skill Tree</header>

<main>

<div class="money" id="money">0 üí∞</div>

<div class="card">
<button onclick="tap()">üíµ Gyors p√©nz</button>
</div>

<div class="card">
<b>üè≠ √âp√ºletek</b>
<div id="buildings"></div>
</div>

<div class="card hidden" id="essPanel">
<b>‚ú® Esszencia: <span id="essence">0</span></b>

<div class="tree">

<!-- ID≈ê -->
<div class="node" id="time1">
<b>‚è± Id≈ëtorz√≠t√°s I</b>
<div class="small">x2 minden</div>
<button onclick="buySkill('time1')">1 ‚ú®</button>
</div>

<div class="node locked" id="time2">
<b>‚è≥ Id≈ëtorz√≠t√°s II</b>
<div class="small">x3 tick</div>
<button onclick="buySkill('time2')">2 ‚ú®</button>
</div>

<!-- SZORZ√ì -->
<div class="node locked" id="mult1">
<b>üß¨ Szorz√≥ I</b>
<div class="small">x5 glob√°lis</div>
<button onclick="buySkill('mult1')">1 ‚ú®</button>
</div>

<div class="node locked" id="mult2">
<b>üåÄ Szorz√≥ II</b>
<div class="small">x10 glob√°lis</div>
<button onclick="buySkill('mult2')">2 ‚ú®</button>
</div>

<!-- AUTO -->
<div class="node locked" id="auto1">
<b>ü§ñ Automatiz√°ci√≥ I</b>
<div class="small">AI hat√©konyabb</div>
<button onclick="buySkill('auto1')">1 ‚ú®</button>
</div>

<div class="node locked" id="auto2">
<b>üß† Automatiz√°ci√≥ II</b>
<div class="small">Olcs√≥bb √©p√≠tkez√©s</div>
<button onclick="buySkill('auto2')">2 ‚ú®</button>
</div>

</div>
</div>

</main>

<script>
let state = JSON.parse(localStorage.getItem("tycoon_tree")) || {
 money:0, perSec:1, multi:1,
 essence:0,
 skills:{}
};

const buildings=[
 {name:"Kis Gy√°r",cost:50,prod:1},
 {name:"Robot √územ",cost:500,prod:10},
 {name:"Kvantum Bank",cost:5000,prod:120}
];

function save(){localStorage.setItem("tycoon_tree",JSON.stringify(state))}

function fmt(n){
 if(n>=1e9)return (n/1e9).toFixed(2)+"B";
 if(n>=1e6)return (n/1e6).toFixed(2)+"M";
 if(n>=1e3)return (n/1e3).toFixed(2)+"K";
 return Math.floor(n);
}

function render(){
 document.getElementById("money").innerText=fmt(state.money)+" üí∞";
 document.getElementById("essence").innerText=state.essence;

 let b=document.getElementById("buildings");
 b.innerHTML="";
 buildings.forEach((x,i)=>{
  b.innerHTML+=`
  <div>
   <b>${x.name}</b> (+${x.prod}/mp)
   <button onclick="buy(${i})">${fmt(x.cost)} üí∞</button>
  </div>`;
 });

 if(state.money>=1e6)
  document.getElementById("essPanel").classList.remove("hidden");

 updateSkills();
 save();
}

function buy(i){
 let b=buildings[i];
 if(state.money>=b.cost){
  state.money-=b.cost;
  state.perSec+=b.prod;
  b.cost*=1.3;
 }
}

function tap(){state.money+=5*state.multi}

function buySkill(id){
 if(state.skills[id]) return;

 const costs={time1:1,time2:2,mult1:1,mult2:2,auto1:1,auto2:2};
 if(state.essence<costs[id]) return;

 state.essence-=costs[id];
 state.skills[id]=true;

 if(id==="time1") state.multi*=2;
 if(id==="time2") state.perSec*=3;
 if(id==="mult1") state.multi*=5;
 if(id==="mult2") state.multi*=10;
 if(id==="auto2") buildings.forEach(b=>b.cost*=0.8);

 render();
}

function updateSkills(){
 document.querySelectorAll(".node").forEach(n=>n.classList.add("locked"));

 if(state.skills.time1) document.getElementById("time1").classList.add("unlocked");
 if(state.skills.time1) document.getElementById("time2").classList.remove("locked");
 if(state.skills.time2) document.getElementById("time2").classList.add("unlocked");

 if(state.skills.time1) document.getElementById("mult1").classList.remove("locked");
 if(state.skills.mult1) document.getElementById("mult1").classList.add("unlocked");
 if(state.skills.mult1) document.getElementById("mult2").classList.remove("locked");
 if(state.skills.mult2) document.getElementById("mult2").classList.add("unlocked");

 if(state.skills.mult1) document.getElementById("auto1").classList.remove("locked");
 if(state.skills.auto1) document.getElementById("auto1").classList.add("unlocked");
 if(state.skills.auto1) document.getElementById("auto2").classList.remove("locked");
 if(state.skills.auto2) document.getElementById("auto2").classList.add("unlocked");
}

setInterval(()=>{
 state.money+=state.perSec*state.multi;
 if(state.money>=1e9 && state.essence===0) state.essence=1;
 render();
},1000);

render();
</script>

</body>
</html>
