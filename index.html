<script>
let state = JSON.parse(localStorage.getItem("tycoon_full")) || {
 money:0,
 essence:0,
 prestige:0,
 global:1,
 owned:{},
 skills:{}
};

const factories=[
 {n:"Kis GyÃ¡r",c:50,p:1,u:0},
 {n:"Robot Ãœzem",c:400,p:4,u:0},
 {n:"Automata Sor",c:2000,p:15,u:10000},

function save(){

function fmt(n){
 if(n>=1e9)return(n/1e9).toFixed(2)+"B";
 if(n>=1e6)return(n/1e6).toFixed(2)+"M";
 if(n>=1e3)return(n/1e3).toFixed(2)+"K";

}

function tap(){
 state.money += 10 * state.global;

}

function buy(i){
 let o=state.owned[i]||0;
 let cost=factories[i].c*Math.pow(1.25,o);
 if(state.money>=cost){
  state.money-=cost;
  state.owned[i]=o+1;
  state.global*=1.015;
 }
}

function skill(id,cost){
 if(state.skills[id]||state.essence<cost) return;
 state.essence-=cost;
 state.skills[id]=true;

 if(id==="s1") state.global*=2;
 if(id==="s2") state.global*=5;
 if(id==="s3") state.global*=10;
}

function prestige(){
 state.money=0;
 state.owned={};
 state.prestige++;
 state.global*=2;
 save();
 location.reload();
}

function render(){
 document.getElementById("money").innerText=fmt(state.money)+" ğŸ’°";
 document.getElementById("essence").innerText=state.essence;

 let f=document.getElementById("factories");
 f.innerHTML="";
 factories.forEach((x,i)=>{
  let unlocked=state.money>=x.u;
  let o=state.owned[i]||0;
  let prod=x.p*(1+o*0.15)*o*state.global;
  let cost=x.c*Math.pow(1.25,o);

 });

 if(state.money>=1e6) document.getElementById("essPanel").style.display="block";
 if(state.money>=1e8) document.getElementById("prestigePanel").style.display="block";

 Object.keys(state.skills).forEach(id=>{
  document.getElementById(id).classList.add("unlocked");
  if(id==="s1") document.getElementById("s2").classList.remove("locked");
  if(id==="s2") document.getElementById("s3").classList.remove("locked");
 });

 save();
}

setInterval(()=>{
 let gain=0;
 factories.forEach((x,i)=>{
  let o=state.owned[i]||0;
  gain+=x.p*(1+o*0.15)*o*state.global;
 });
 state.money+=gain;
 if(state.money>=1e9 && state.essence===0) state.essence=1;

},1000);
